AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  scrumblr-app

  Sample SAM Template for scrumblr-app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 600
    Environment:
      Variables:
        TABLE_BOARD: Board
        TABLE_WEBSOCKET: WebsocketConnections
        INDEX_BOARDID_CONNECTIONS: Sort-BoardId-ConnectionId-GSI

Resources:
  ScrumblrApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      BinaryMediaTypes: ['*/*']

  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: scrumblr-api/
      Handler: lambda.handler
      Runtime: nodejs14.x
      # VpcConfig:
      #   SubnetIds:
      #     - !Ref LambdaSubnet
      #   SecurityGroupIds:
      #     - !Ref LambdaSecurityGroup
      Events:
        HelloWorld:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref ScrumblrApi
            Path: '/{proxy+}'
            Method: ANY
      Policies:
        - AmazonDynamoDBFullAccess

  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: scrumblrWebSocket
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.action

  DefaultFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: websockets/default
      Handler: default.handler
      Timeout: 30
      Runtime: nodejs14.x
      Policies:
        - AWSLambda_FullAccess
        - CloudWatchLogsFullAccess
        - AmazonAPIGatewayInvokeFullAccess
        - AmazonAPIGatewayAdministrator
        - AmazonDynamoDBFullAccess
  DefaultLambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - WebSocketApi
      - DefaultFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref DefaultFunction
      Principal: apigateway.amazonaws.com

  DefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $default
      AuthorizationType: NONE
      OperationName: DefaultRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref DefaultIntegration
  DefaultIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      Description: Default Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DefaultFunction.Arn}/invocations

  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $connect
      AuthorizationType: NONE
      OperationName: ConnectRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref ConnectIntegration
  ConnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      Description: Connect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketConnectHandlerFunction.Arn}/invocations
  WebSocketConnectHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: websockets/onconnect
      Handler: onconnect.handler
      Timeout: 30
      Runtime: nodejs14.x
      Environment:
        Variables:
          TABLE_BOARD: Board
          TABLE_WEBSOCKET: WebsocketConnections
          INDEX_BOARDID_CONNECTIONS: Sort-BoardId-ConnectionId-GSI
      Policies:
        - AWSLambda_FullAccess
        - CloudWatchLogsFullAccess
        - AmazonAPIGatewayInvokeFullAccess
        - AmazonAPIGatewayAdministrator
        - AmazonDynamoDBFullAccess
  WebsocketConnectLambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - WebSocketApi
      - WebSocketConnectHandlerFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebSocketConnectHandlerFunction
      Principal: apigateway.amazonaws.com
  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $disconnect
      AuthorizationType: NONE
      OperationName: DisconnectRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref DisconnectIntegration
  DisconnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      Description: Disconnect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketDisconnectHandlerFunction.Arn}/invocations
  WebSocketDisconnectHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: websockets/ondisconnect
      Handler: ondisconnect.handler
      MemorySize: 256
      Runtime: nodejs14.x
      Environment:
        Variables:
          TABLE_BOARD: Board
          TABLE_WEBSOCKET: WebsocketConnections
          INDEX_BOARDID_CONNECTIONS: Sort-BoardId-ConnectionId-GSI
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref WebSocketConnectTable
  WebsocketDisconnectLambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - WebSocketApi
      - WebSocketDisconnectHandlerFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebSocketDisconnectHandlerFunction
      Principal: apigateway.amazonaws.com

